<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>
  
  <!-- Cessna 172 silhouette (top view) -->
  <g fill="#ffffff" opacity="0.95">
    <!-- Fuselage -->
    <rect x="240" y="180" width="32" height="180" rx="4"/>
    
    <!-- Wings -->
    <rect x="120" y="270" width="272" height="28" rx="8"/>
    
    <!-- Tail -->
    <rect x="240" y="140" width="32" height="50" rx="4"/>
    <path d="M 220 150 L 256 140 L 292 150 L 256 160 Z" />
    
    <!-- Horizontal stabilizer -->
    <rect x="200" y="175" width="112" height="12" rx="4"/>
    
    <!-- Propeller -->
    <ellipse cx="256" cy="360" rx="24" ry="8" opacity="0.6"/>
  </g>
  
  <!-- Center of Gravity crosshair -->
  <g stroke="#fbbf24" stroke-width="4" fill="none" opacity="0.9">
    <circle cx="256" cy="285" r="30"/>
    <line x1="256" y1="260" x2="256" y2="310"/>
    <line x1="231" y1="285" x2="281" y2="285"/>
  </g>
  
  <!-- Balance scale indicator -->
  <g fill="#fbbf24" opacity="0.8">
    <circle cx="180" cy="380" r="8"/>
    <circle cx="332" cy="380" r="8"/>
    <rect x="176" y="375" width="160" height="3"/>
    <rect x="254" y="365" width="4" height="15"/>
  </g>
</svg>
